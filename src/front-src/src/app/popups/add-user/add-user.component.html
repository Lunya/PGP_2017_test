<div class="modal-header">
	<h4 class="modal-title">Add user</h4>
	<button type="button" class="close" aria-label="close" (click)="activeModal.dismiss('Cross click')">
		<i class="fa fa-close"></i>
	</button>
</div>

<div class="container">

	<form [formGroup]="userSearchForm" (keydown.ArrowUp)="onUp($event)" (keydown.ArrowDown)="onDown($event)" (submit)="ngOnSubmit()" novalidate>
		<div class="modal-body">
			<div class="col-sm-10">
				<input type="search" id="name" class="form-control" formControlName="name" autocomplete="off" placeholder="Type userName" required [ngClass]="{
			'is-invalid': (userSearchForm.controls['name'].invalid && userSearchForm.controls['name'].touched),
			'is-valid': userSearchForm.controls['name'].touched}">
			</div>

			<div id="dropdown" class="col-sm-10" *ngIf="filteredList.length > 0">
				<div class="list-group">
					<a *ngFor="let item of filteredList; index as i; first as isFirst" [class.active]="isFirst" class="list-group-item list-group-item-action" (click)="sendMe(i)"><strong>{{item.name}}</strong> - <i>{{item.email}}</i></a>
				</div>
			</div>

		</div>
		<div class="modal-footer">
			<button *ngIf="userSelected.name !== '' " class="btn btn-secondary" type="button" (click)='onChange()'>Change</button>
			<button *ngIf="userSelected.name === ''" class="btn btn-primary" type="submit">Select</button>
			<button id="addUserButton" class="btn btn-success" type="button" (click)='addUser()' disabled>Add user</button>
		</div>

	</form>

</div>
